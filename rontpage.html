<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResVolve.com</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: rgb(20, 150, 221);
            color: white;
            padding: 10px 0;
        }
        img {
            max-width: 30%;
            height: auto;
            margin-top: 20px;
        }
        footer {
            margin-top: 20px;
            padding: 10px 0;
            background-color: rgb(237, 159, 14);
            color: white;
        }
        .login-form {
            margin-top: 20px;
            padding:50px; 
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
            width: 400px; 
        }
        .login-form input {
            display: block;
            width: 100%;
            padding: 15px,15px; 
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius:5px;
            font-size: 16px; 
        }
        .login-form button {
            background-color: #f3a908;
            color: white;
            border: none;
            padding: 15px; 
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px; 
            width: 90%; 
        }
        .login-form button:hover {
            background-color: rgb(13, 149, 227);
        }
        
    </style>
</head>
<body>

<header>
    <h1>ResVolve</h1>
</header>

<main>
    <img src="resvolvelogo.jpeg">
    <p>Empowering NGOs with Seamless Resource & Volunteer Management.</p>
    <div class="login-form">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return handleLogin(event)"> 
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    
    <script>
        function handleLogin(event) {
            event.preventDefault(); 
    
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
    
            if (username && password) {
                window.location.href = "res2.html?username=${encodeURIComponent(username)}";
            } else {
                alert("Please enter both username and password."); 
            }
        }
    </script>
</main>


<footer>
    <p>&copy; 2025 ResVolve</p>
</footer>

</body>
</html>
