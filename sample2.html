<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Screen Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { display: flex; height: 100vh; }
        .left-half { width: 50%; overflow: hidden; position: relative; }
        .slideshow { width: 100%; height: 100%; position: relative; }
.slideshow img { width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; opacity: 0; transition: opacity 1s ease-in-out; z-index: -1; }
.slideshow img.active { opacity: 1; }
.right-half { width: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #f9f9f9; position: relative; z-index: 2; }

        .login-container { display: flex; flex-direction: column; align-items: center; }
        .logo { text-align: center; margin-bottom: 20px; }
        .logo img { width: 500px; height: auto; }
        .login-box { width: 300px; padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); text-align: center; position: relative; z-index: 2; }
        .login-box input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        .login-button { width: 100%; padding: 10px; background: #007bff; border: none; color: white; font-weight: bold; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="left-half">
        <div class="slideshow">
            <img src="slide1.jpeg" class="active">
            <img src="slide2.jpeg">
            <img src="slide3.jpeg">
        </div>
    </div>
    <div class="right-half">
        <div class="login-container">
            <div class="logo">
                <img src="resvolvelogo.jpeg" alt="Website Logo">
            </div>
            <div class="login-box">
                <h2>Login</h2>
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <a href="res2.html" style="width:100%; padding:10px; background-color:blue; border:none; color:white; font-weight: bold; cursor: pointer; border-radius:5px; ">Login</a>
            </div>
        </div>
    </div>
    <script>
        let index = 0;
        const slides = document.querySelectorAll(".slideshow img");
        function changeSlide() {
            slides[index].classList.remove("active");
            index = (index + 1) % slides.length;
            slides[index].classList.add("active");
        }
        setInterval(changeSlide, 3000);

        function redirectToDashboard() {
            window.location.href = "res2.html";
        }
    </script>
</body>
</html>
