<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESOLVE - Volunteer Sign Up</title>
    <style>
        :root {
            --primary: #1976D2;
            --primary-light: #42A5F5;
            --primary-dark: #1565C0;
            --secondary: #FFC107;
            --white: #FFFFFF;
            --light-gray: #F5F5F5;
            --dark-gray: #212121;
            --gray: #757575;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            min-height: 100vh;
            background-color: var(--light-gray);
        }
        
        /* Left Side - Nature Image Slideshow */
        .slideshow-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        
        .slide.active {
            opacity: 1;
        }
        
        .slide-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .slide-overlay h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        /* Right Side - Sign Up Form */
        .signup-container {
            width: 40%;
            min-width: 450px;
            background-color: var(--white);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
        }
        
        .logo {
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .logo img {
            height: 100px;
            margin-bottom: 1rem;
        }
        
        .logo h1 {
            font-size: 2.5rem;
            color: var(--primary-dark);
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .logo p {
            color: var(--primary-light);
            font-size: 1rem;
            margin-top: 0.5rem;
        }
        
        .signup-form {
            width: 100%;
            max-width: 400px;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark-gray);
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 2px rgba(66, 165, 245, 0.2);
        }
        
        .form-row {
            display: flex;
            gap: 1rem;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .btn {
            width: 100%;
            padding: 0.75rem;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
        }
        
        .btn-primary {
            background-color: #42A5F5;
            color: rgb(255, 255, 255);
        }
        
        .btn-primary:hover {
            background-color: #23588d;
        }
        
        .btn-google {
            background-color: #4594ed;
            color: #1976D2;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-google:hover {
            background-color:#1a75bf;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        
        .divider::before {
            margin-right: 1rem;
        }
        
        .divider::after {
            margin-left: 1rem;
        }
        
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--gray);
        }
        
        .login-link a {
            color: var(--primary);
            text-decoration: none;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .slideshow-container {
                height: 300px;
            }
            
            .signup-container {
                width: 100%;
                min-width: auto;
                padding: 2rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <!-- Left Side - Nature Image Slideshow -->
    <div class="slideshow-container">
        <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80')">
            <div class="slide-overlay">
                <h3>Connect With Nature</h3>
                <p>Join our environmental conservation efforts</p>
            </div>
        </div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1470114716159-e389f8712fda?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80')">
            <div class="slide-overlay">
                <h3>Restore Ecosystems</h3>
                <p>Help preserve natural habitats and wildlife</p>
            </div>
        </div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1429087969512-1e85aab2683d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80')">
            <div class="slide-overlay">
                <h3>Grow Green Spaces</h3>
                <p>Join community gardening initiatives</p>
            </div>
        </div>
    </div>
    
    <!-- Right Side - Sign Up Form -->
    <div class="signup-container">
        <div class="logo">
           <img src="LOGO1.png" alt="RESOLVE Logo">
            <h1>ResVolve</h1>
            <p>Environmental Volunteer Network</p>
        </div>
        
        <form class="signup-form" id="signupForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="first-name" class="form-label">First Name</label>
                    <input type="text" id="first-name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="last-name" class="form-label">Last Name</label>
                    <input type="text" id="last-name" class="form-control" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" minlength="8" required>
                <small style="color: var(--gray); font-size: 0.8rem;">Minimum 8 characters</small>
            </div>      
          
            <div class="form-group form-check">
                <input type="checkbox" id="terms" class="form-check-input" required>
                <label for="terms" class="form-check-label" style="font-size: 0.9rem;">
                    I agree to the <a href="tos.html" style="color: var(--primary);">Terms of Service</a> and <a href="pp.html" style="color: var(--primary);">Privacy Policy</a>
                </label>
            </div>
            
            <button type="submit" class="btn btn-primary">Create Account</button>
            
            <div class="divider">OR</div>
            
            <button type="button" class="btn btn-google">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                </svg>
                <a href  ="https://accounts.google.com/v3/signin/identifier?flowEntry=ServiceLogin&flowName=GlifWebSignIn&hl=en-GB&ifkv=AXH0vVsV4ZB3duaP2zwYOwBbAdn8Zpy8zwb5i1Yz491RpnhFc2ERvPSzX8VdxYE7bJ6xM8y_wszfgQ&dsh=S1914126651%3A1742966783436646 text" style="text-decoration: none;color: white;">Sign up with Google</a>
            </button>
            
            <div class="login-link">
                Already have an account? <a href="index.html">Log in</a>
            </div>
        </form>
    </div>
    
    <script>
        // Image slideshow functionality
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        
        function showSlide(n) {
            slides.forEach(slide => slide.classList.remove('active'));
            currentSlide = (n + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
        }
        
        function nextSlide() {
            showSlide(currentSlide + 1);
        }
        
        // Change slide every 5 seconds
        setInterval(nextSlide, 5000);
        
        // Form validation
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validate passwords match
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // Validate terms checkbox
            if (!document.getElementById('terms').checked) {
                alert('You must agree to the Terms of Service and Privacy Policy');
                return;
            }
            
            // Form is valid - in a real app, you would submit to your backend here
            alert('Account created successfully! Redirecting to login...');
            
            // Redirect to index.html after successful signup
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        });
        
        // Initialize slideshow
        document.addEventListener('DOMContentLoaded', function() {
            showSlide(0);
        });
    </script>
</body>
</html>
